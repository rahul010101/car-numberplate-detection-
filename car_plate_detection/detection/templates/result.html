<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Plate Detection - Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Car Plate Detection</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'result' %}">View Results</a>
            <a href="{% url 'detected_plates' %}">Detected Plates</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Detection Results</h2>
            {% if results %}
                <table>
                    <thead>
                        <tr>
                            <th>Number Plate</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in results %}
                            <tr>
                                <td>{{ row.0 }}</td>
                                <td>{{ row.1 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Car Plate Detection</p>
    </footer>
</body>
</html>
